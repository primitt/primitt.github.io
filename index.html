  <script>
    // This code is sadly not mine. I have no idea where I got this from (I got this from another project of mine), but it's not mine. So... credit to whoever made this, thank u, love u <3!
    const phrases = ["primitt", "ayonull"];
    let phraseIndex = 0;
    let charIndex = 0;
    const usernames = document.getElementById("usernames");

    function typePhrase() {
      if (charIndex < phrases[phraseIndex].length) {
        usernames.innerHTML += phrases[phraseIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typePhrase, 100);
      } else {
        setTimeout(deletePhrase, 4000);
      }
    }

    function deletePhrase() {
      if (charIndex > 0) {
        usernames.innerHTML = usernames.innerHTML.slice(0, -1);
        charIndex--;
        setTimeout(deletePhrase, 100);
      } else {
        phraseIndex = (phraseIndex + 1) % phrases.length;
        setTimeout(typePhrase, 500);
      }
    }
    typePhrase();

    // this code is mine tho

    function changePage(page) {
      if (page == "home") {
        document.getElementById("home").classList.add("tab-active");
        document.getElementById("projects").classList.remove("tab-active");
        document.getElementById("languages").classList.remove("tab-active");
        document.getElementById("homepage").classList.remove("hidden");
        document.getElementById("projectspage").classList.add("hidden");
        // document.getElementById("languagespage").classList.add("hidden");
      } else if (page == "projects") {
        document.getElementById("home").classList.remove("tab-active");
        document.getElementById("projects").classList.add("tab-active");
        document.getElementById("languages").classList.remove("tab-active");
        document.getElementById("homepage").classList.add("hidden");
        document.getElementById("projectspage").classList.remove("hidden");
        // document.getElementById("languagespage").classList.add("hidden");
      } else if (page == "languages") {
        document.getElementById("home").classList.remove("tab-active");
        document.getElementById("projects").classList.remove("tab-active");
        document.getElementById("languages").classList.add("tab-active");
        document.getElementById("homepage").classList.add("hidden");
        document.getElementById("projectspage").classList.add("hidden");
        // document.getElementById("languagespage").classList.remove("hidden");
      }
    }
  </script>
